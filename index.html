<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#0a192f">
    <meta name="color-scheme" content="dark">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Quantum Orbital Explorer | 主页</title>
    <link rel="stylesheet" href="css/shared.css">
    <style>
        .hero { 
            height: 90vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
        }
        
        /* 诗句样式：优雅、留白、有节奏感 */
        .quantum-poem {
            margin: 40px 0;
            font-weight: 200;
            letter-spacing: 4px;
            color: rgba(255, 255, 255, 0.9);
        }
        .poem-line {
            margin: 15px 0;
            font-size: 1.4rem;
            opacity: 0;
            transform: translateY(10px);
            animation: poemFadeIn 1s forwards;
        }
        .line-1 { animation-delay: 0.5s; }
        .line-2 { animation-delay: 1.5s; }
        .line-3 { animation-delay: 2.5s; font-style: italic; color: var(--accent); }

        @keyframes poemFadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-enter {
            margin-top: 50px; padding: 15px 50px;
            border: 1px solid var(--accent); border-radius: 50px;
            color: var(--accent); text-decoration: none;
            transition: all 0.5s; background: transparent;
            text-transform: uppercase; letter-spacing: 3px;
            font-size: 14px;
            opacity: 0;
            animation: poemFadeIn 1s forwards 3.5s;
        }
        .btn-enter:hover { 
            background: var(--accent); 
            color: black; 
            box-shadow: 0 0 40px var(--accent-glow); 
        }
    </style>

            <div class="poem-line line-1">如今</div>

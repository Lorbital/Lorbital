<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Quantum Orbital Explorer | 主页</title>
    <link rel="stylesheet" href="css/shared.css">
    <style>
        .hero { 
            height: 90vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
        }
        
        /* 诗句样式：优雅、留白、有节奏感 */
        .quantum-poem {
            margin: 40px 0;
            font-weight: 200;
            letter-spacing: 4px;
            color: rgba(255, 255, 255, 0.9);
        }
        .poem-line {
            margin: 15px 0;
            font-size: 1.4rem;
            opacity: 0;
            transform: translateY(10px);
            animation: poemFadeIn 1s forwards;
        }
        .line-1 { animation-delay: 0.5s; }
        .line-2 { animation-delay: 1.5s; }
        .line-3 { animation-delay: 2.5s; font-style: italic; color: var(--accent); }

        @keyframes poemFadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-enter {
            margin-top: 50px; padding: 15px 50px;
            border: 1px solid var(--accent); border-radius: 50px;
            color: var(--accent); text-decoration: none;
            transition: all 0.5s; background: transparent;
            text-transform: uppercase; letter-spacing: 3px;
            font-size: 14px;
            opacity: 0;
            animation: poemFadeIn 1s forwards 3.5s;
        }
        .btn-enter:hover { 
            background: var(--accent); 
            color: black; 
            box-shadow: 0 0 40px var(--accent-glow); 
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="active">首页</a>
        <a href="story.html">我们的故事</a>
        <a href="knowledge.html">知识库</a>
        <a href="explorer.html">探测器</a>
    </nav>
    <div class="page-container hero">
        <h1 style="font-size: 4rem; margin-bottom: 20px;">Lorbital电子轨道</h1>
        
        <div class="quantum-poem">
            <div class="poem-line line-1">如今</div>
            <div class="poem-line line-2">电子轨道以最精确的形态呈现于眼前</div>
            <div class="poem-line line-3">等待你赋予它独特的意义</div>
        </div>

        <a href="explorer.html" class="btn-enter">启动量子实验室</a>
    </div>
</body>
</html>

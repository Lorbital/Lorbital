<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>知识库 | Quantum Orbital</title>
    <link rel="stylesheet" href="css/shared.css">
    
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            options: {
                enableMenu: false // 禁用右键菜单以提升性能
            },
            startup: {
                pageReady: () => {
                    // 当 MathJax 准备好后，隐藏加载遮罩
                    return MathJax.startup.defaultPageReady().then(() => {
                        document.getElementById('page-loader').style.opacity = '0';
                        setTimeout(() => {
                            document.getElementById('page-loader').style.display = 'none';
                        }, 500);
                    });
                }
            }
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" defer></script>

    <style>
        /* 页面加载遮罩，解决白屏尴尬 */
        #page-loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; justify-content: center; align-items: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }
        .loader-text {
            color: var(--accent);
            letter-spacing: 5px;
            font-weight: 200;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* 优化公式容器，防止排版抖动 */
        .formula-box {
            background: rgba(0, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 3px solid var(--accent);
            overflow-x: auto; /* 防止长公式溢出 */
        }
        /* 知识库：左侧目录 + 中间内容 */
        .knowledge-layout {
            display: flex;
            gap: 1.5rem;
            align-items: flex-start;
            margin-top: 1.5rem;
        }
        .knowledge-sidebar {
            width: 220px;
            flex-shrink: 0;
            position: sticky;
            top: 90px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1rem 0;
        }
        .knowledge-sidebar nav {
            display: flex;
            flex-direction: column;
        }
        .knowledge-sidebar a {
            display: block;
            padding: 0.6rem 1.25rem;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s, background 0.2s;
        }
        .knowledge-sidebar a:hover {
            color: var(--accent);
            background: rgba(0, 255, 255, 0.08);
        }
        .knowledge-sidebar a.active {
            color: var(--accent);
            background: rgba(0, 255, 255, 0.12);
            border-left: 3px solid var(--accent);
            padding-left: calc(1.25rem - 3px);
        }
        .knowledge-main {
            flex: 1;
            min-width: 0;
        }
        .knowledge-main .glass-panel {
            padding: 1.5rem 2rem;
        }
        .knowledge-main h2 { margin-top: 0; }
        .knowledge-main h3 { font-size: 1.1rem; margin: 1.25rem 0 0.5rem; color: var(--accent); }
        .knowledge-main h3:first-of-type { margin-top: 0.5rem; }
        .knowledge-main p { margin: 0.5rem 0; line-height: 1.65; }
        @media (max-width: 768px) {
            .knowledge-layout { flex-direction: column; }
            .knowledge-sidebar { position: static; width: 100%; }
        }
    </style>
</head>
<body>
    <div id="page-loader">
        <div class="loader-text">正在校准量子公式...</div>
    </div>

    <nav>
        <a href="index.html">首页</a>
        <a href="story.html">我们的故事</a>
        <a href="knowledge.html" class="active">知识库</a>
        <a href="explorer.html">探测器</a>
    </nav>

    <div class="page-container">
        <section class="glass-panel">
            <h1>量子力学核心理论</h1>
            <p>欢迎来到观测实验室的理论核心。左侧选择目录，中间查看对应知识点。所有你看到的 3D 模型，都是薛定谔方程在三维空间的概率解。</p>
        </section>
        <div class="knowledge-layout">
            <aside class="knowledge-sidebar">
                <nav id="knowledge-toc" aria-label="知识库目录"></nav>
            </aside>
            <main class="knowledge-main">
                <div id="knowledge-content"></div>
            </main>
        </div>
    </div>
    <script src="src/data/knowledgeBase.js"></script>
    <script src="src/knowledgePage.js"></script>
</body>
</html>

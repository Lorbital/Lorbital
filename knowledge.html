<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#0a192f">
    <meta name="color-scheme" content="dark">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>知识库 | Quantum Orbital</title>
    <link rel="stylesheet" href="css/shared.css">
    
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            options: {
                enableMenu: false // 禁用右键菜单以提升性能
            },
            startup: {
                pageReady: () => {
                    // 当 MathJax 准备好后，隐藏加载遮罩
                    return MathJax.startup.defaultPageReady().then(() => {
                        if (typeof window.hidePageLoader === 'function') {
                            window.hidePageLoader();
                            loaderHidden = true;
                        } else {
                            const loader = document.getElementById('page-loader');
                            if (loader) {
                                loader.style.opacity = '0';
                                setTimeout(() => {
                                    loader.style.display = 'none';
                                }, 500);
                            }
                        }
                    }).catch((error) => {
                        // 如果 MathJax 加载失败，也要隐藏遮罩
                        console.warn('MathJax 加载失败:', error);
                        if (typeof window.hidePageLoader === 'function') {
                            window.hidePageLoader();
                            loaderHidden = true;
                        }
                    });
                }
            }
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" defer></script>
    <script>
        // 隐藏加载遮罩的辅助函数（暴露到全局作用域）
        window.hidePageLoader = function() {
            const loader = document.getElementById('page-loader');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }
        };
        
        // 备用机制：如果 MathJax 没有在合理时间内加载，强制隐藏遮罩
        let loaderHidden = false;
        setTimeout(() => {
            if (!loaderHidden) {
                window.hidePageLoader();
                loaderHidden = true;
            }
        }, 3000); // 3秒后强制隐藏
    </script>

    <style>
        /* DEBUG VERSION: v2.0-debug-2025 - 侧边栏调试版本 */
        /* 页面加载遮罩，解决白屏尴尬 */
        #page-loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; justify-content: center; align-items: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }
        .loader-text {
            color: var(--accent);
            letter-spacing: 5px;
            font-weight: 200;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* 优化公式容器，防止排版抖动 */
        .formula-box {
            background: rgba(0, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 3px solid var(--accent);
            overflow-x: auto; /* 防止长公式溢出 */
        }
        /* 知识库顶部介绍面板样式 */
        .page-container > .glass-panel:first-of-type {
            padding: 1.5rem 2rem;
            margin-bottom: 1.5rem;
        }
        .page-container > .glass-panel:first-of-type h1 {
            font-size: 1.5rem;
            margin: 0 0 0.75rem 0;
            font-weight: 500;
        }
        .page-container > .glass-panel:first-of-type p {
            font-size: 0.9rem;
            margin: 0;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.7);
        }
        :root {
            --nav-height: 70px;
            --page-padding-top: 80px;
            --page-padding-bottom: 40px;
            --sidebar-gap: 5px;
            --sidebar-width: 380px;
        }
        .page-container {
            padding: var(--page-padding-top) 40px var(--page-padding-bottom);
        }
        /* 知识库：左侧目录 + 中间内容 */
        .knowledge-layout {
            display: flex;
            flex-direction: row !important;
            gap: 1.5rem;
            align-items: flex-start;
            margin-top: 0;
            margin-left: 0;
        }
        .knowledge-sidebar {
            width: var(--sidebar-width);
            flex-shrink: 0;
            position: sticky;
            top: 0;
            align-self: flex-start;
            background: transparent;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 0;
            height: calc(100vh - var(--page-padding-top));
            max-height: calc(100vh - var(--page-padding-top));
            overflow: hidden;
            z-index: 1001;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }
        .knowledge-sidebar nav {
            flex: 1 1 0%;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 1.5rem 1rem 0.5rem 1rem;
            scroll-behavior: smooth;
            min-height: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            width: 100%;
            align-self: stretch;
            align-items: stretch;
            justify-content: flex-start;
            box-sizing: border-box;
        }
        .knowledge-sidebar nav::-webkit-scrollbar {
            width: 8px;
        }
        .knowledge-sidebar nav::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        .knowledge-sidebar nav::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 10px;
            opacity: 0.6;
        }
        .knowledge-sidebar nav::-webkit-scrollbar-thumb:hover {
            opacity: 1;
        }
        .knowledge-sidebar a {
            display: block;
            padding: 0.6rem 1.25rem;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s, background 0.2s;
            white-space: nowrap;
            overflow: visible;
            text-overflow: ellipsis;
            border: none !important;
            border-top: none !important;
            border-bottom: none !important;
            border-left: none !important;
            border-right: none !important;
            outline: none !important;
            width: 100%; /* 确保每个链接独占一行 */
        }
        .knowledge-sidebar a:hover {
            color: var(--accent);
            background: rgba(0, 255, 255, 0.08);
        }
        .knowledge-sidebar a.active {
            color: var(--accent);
            background: rgba(0, 255, 255, 0.12);
            border-left: 3px solid var(--accent);
            padding-left: calc(1.25rem - 3px);
        }
        /* 大模块标题样式 */
        .knowledge-section-item {
            display: block;
            margin-bottom: 0.5rem;
            margin-top: 0;
            width: 100%;
            position: relative;
            border: none !important;
            border-top: none !important;
            border-bottom: none !important;
            border-left: none !important;
            border-right: none !important;
            outline: none !important;
            background: transparent;
            z-index: auto;
        }
        .knowledge-section-item::before,
        .knowledge-section-item::after {
            display: none !important;
            content: none !important;
            border: none !important;
        }
        .knowledge-section-item:first-child {
            margin-top: 0;
        }
        .knowledge-sidebar nav > .knowledge-section-item:first-child {
            margin-top: 0 !important;
            padding-top: 0 !important;
        }
        .knowledge-sidebar nav > .knowledge-section-item:first-child .knowledge-section-header {
            margin-top: 0 !important;
            padding-top: 0 !important;
        }
        .knowledge-sidebar nav > .knowledge-section-item:first-child .knowledge-section-title {
            padding-top: 0.8rem !important;
        }
        .knowledge-section-header {
            display: flex;
            align-items: center;
            width: 100%;
            cursor: pointer;
            background: var(--glass);
            border: none !important;
            border-top: none !important;
            border-bottom: none !important;
            border-left: none !important;
            border-right: none !important;
            outline: none !important;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .knowledge-sidebar .knowledge-section-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.8rem 1.25rem;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            line-height: 1.4;
            transition: color 0.2s, background 0.2s;
            width: 100%;
            box-sizing: border-box;
            position: relative !important;
            left: auto !important;
            right: auto !important;
            white-space: normal;
            overflow: visible;
            flex: 1;
            border: none !important;
            border-top: none !important;
            border-bottom: none !important;
            border-left: none !important;
            border-right: none !important;
            outline: none !important;
        }
        .knowledge-section-toggle {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-left: 0.5rem;
            transition: transform 0.3s ease;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            flex-shrink: 0;
        }
        .knowledge-section-item.expanded .knowledge-section-toggle {
            transform: rotate(90deg);
        }
        .knowledge-section-item.expanded .knowledge-section-toggle::before {
            content: '▶';
        }
        .knowledge-section-item:not(.expanded) .knowledge-section-toggle::before {
            content: '▶';
        }
        .knowledge-sidebar .knowledge-section-title:hover {
            color: var(--accent);
            background: rgba(0, 255, 255, 0.08);
        }
        .knowledge-sidebar .knowledge-section-title.active {
            color: var(--accent);
            background: rgba(0, 255, 255, 0.12);
            border-left: 3px solid var(--accent);
            padding-left: calc(1.25rem - 3px);
        }
        /* 子标题列表样式 */
        .knowledge-children-list {
            display: none;
            flex-direction: column;
            padding-left: 1.5rem;
            margin-top: 0;
            padding-top: 0;
            width: 100%;
            box-sizing: border-box;
            overflow: hidden;
            border: none;
            border-top: none;
            border-bottom: none;
            /* 使用静态定位，确保在正常的文档流中，不会覆盖其他section的header */
            position: static;
            /* 移除z-index，让它在正常的文档流中 */
            background: transparent;
        }
        .knowledge-section-item.expanded .knowledge-children-list {
            display: flex;
        }
        .knowledge-sidebar .knowledge-child-item {
            display: block;
            padding: 0.8rem 1.25rem;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 13px;
            transition: color 0.2s, background 0.2s;
            border-left: 2px solid transparent;
            width: 100%;
            box-sizing: border-box;
            position: static !important;
            left: auto !important;
            right: auto !important;
            white-space: nowrap;
            overflow: visible;
            text-overflow: ellipsis;
        }
        .knowledge-sidebar .knowledge-child-item:hover {
            color: var(--accent);
            background: rgba(0, 255, 255, 0.06);
        }
        .knowledge-sidebar .knowledge-child-item.active {
            color: var(--accent);
            background: rgba(0, 255, 255, 0.1);
            border-left: 2px solid var(--accent);
            padding-left: calc(1.25rem - 2px);
        }
        .knowledge-main {
            flex: 1;
            min-width: 0;
        }
        .knowledge-main .glass-panel {
            padding: 1.5rem 2rem;
        }
        .knowledge-main h2 { 
            margin-top: 0;
            margin-bottom: 1rem;
            font-size: 1.3rem;
            font-weight: 500;
        }
        .knowledge-main h3 { 
            font-size: 1.1rem; 
            margin: 1.25rem 0 0.5rem; 
            color: var(--accent);
            text-align: left;
        }
        .knowledge-main h3:first-of-type { margin-top: 0.5rem; }
        .knowledge-main p { margin: 0.5rem 0; line-height: 1.65; }
        @media (max-width: 768px) {
            .knowledge-layout {
                flex-direction: column;
                margin-left: 0;
            }
            .knowledge-sidebar {
                position: static;
                width: 100%;
                top: auto;
                left: auto;
                max-height: 500vh;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>

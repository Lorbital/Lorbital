<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#0a192f">
    <title>知识库 | Quantum Orbital</title>
    <link rel="stylesheet" href="css/shared.css">
    
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            options: {
                enableMenu: false // 禁用右键菜单以提升性能
            },
            startup: {
                pageReady: () => {
                    // 当 MathJax 准备好后，隐藏加载遮罩
                    return MathJax.startup.defaultPageReady().then(() => {
                        document.getElementById('page-loader').style.opacity = '0';
                        setTimeout(() => {
                            document.getElementById('page-loader').style.display = 'none';
                        }, 500);
                    });
                }
            }
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" defer></script>

    <style>
        /* 页面加载遮罩，解决白屏尴尬 */
        #page-loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; justify-content: center; align-items: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }
        .loader-text {
            color: var(--accent);
            letter-spacing: 5px;
            font-weight: 200;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* 优化公式容器，防止排版抖动 */
        .formula-box {
            background: rgba(0, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 3px solid var(--accent);
            overflow-x: auto; /* 防止长公式溢出 */
        }
        /* 知识库顶部介绍面板样式 */
        .page-container > .glass-panel:first-of-type {
            padding: 1.5rem 2rem;
            margin-bottom: 1.5rem;
        }
        .page-container > .glass-panel:first-of-type h1 {
            font-size: 1.5rem;
            margin: 0 0 0.75rem 0;
            font-weight: 500;
        }
        .page-container > .glass-panel:first-of-type p {
            font-size: 0.9rem;
            margin: 0;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.7);
        }
        /* 知识库：左侧目录 + 中间内容 */
        .knowledge-layout {
            display: flex;
            flex-direction: row !important;
            gap: 1.5rem;
            align-items: flex-start;
            margin-top: 0;
            margin-left: 340px; /* 为fixed侧边栏留出空间 (300px宽度 + 40px左边距) */
        }
        .knowledge-sidebar {
            width: 300px;
            flex-shrink: 0;
            position: fixed; /* 改为fixed定位，确保始终可见 */
            top: 100px; /* 从页面顶部100px开始，避开导航栏 */
            left: 40px; /* 与.page-container的padding-left对齐 */
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1rem;
            height: calc(100vh - 120px); /* 留出一些底部空间 */
            max-height: calc(100vh - 120px);
            overflow-y: auto;
            overflow-x: visible;
            z-index: 1001; /* 高于导航栏 */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }
        .knowledge-sidebar::-webkit-scrollbar {
            width: 6px;
        }
        .knowledge-sidebar::-webkit-scrollbar-track {
            background: transparent;
        }
        .knowledge-sidebar::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 10px;
        }
        .knowledge-sidebar nav {
            display: flex;
            flex-direction: column;
            width: 100%;
            position: relative;
            padding: 1rem 0 0 0; /* 添加顶部padding，让标题整体向下移动 */
            margin: 0;
            background: transparent;
            border: none !important;
            border-top: none !important;
            border-bottom: none !important;
            border-left: none !important;
            border-right: none !important;
            outline: none !important;
            box-shadow: none !important;
        }
        .knowledge-sidebar a {
            display: block;
            padding: 0.6rem 1.25rem;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s, background 0.2s;
            white-space: nowrap;
            overflow: visible;
            text-overflow: ellipsis;
            border: none !important;
            border-top: none !important;
            border-bottom: none !important;
            border-left: none !important;
            border-right: none !important;
            outline: none !important;
        }
        .knowledge-sidebar a:hover {
            color: var(--accent);
            background: rgba(0, 255, 255, 0.08);
        }
        .knowledge-sidebar a.active {
            color: var(--accent);
            background: rgba(0, 255, 255, 0.12);
            border-left: 3px solid var(--accent);
            padding-left: calc(1.25rem - 3px);
        }
        /* 大模块标题样式 */
        .knowledge-section-item {
            margin-bottom: 0;
            margin-top: 0;
            width: 100%;
            position: relative;
            border: none !important;
            border-top: none !important;
            border-bottom: none !important;
            border-left: none !important;
            border-right: none !important;
            outline: none !important;
            background: transparent;
        }
        .knowledge-section-item::before,
        .knowledge-section-item::after {
            display: none !important;
            content: none !important;
            border: none !important;
        }
        .knowledge-section-item:first-child {
            margin-top: 0;
        }
        .knowledge-section-header {
            display: flex;
            align-items: center;
            width: 100%;
            cursor: pointer;
            background: var(--glass);
            border: none !important;
            border-top: none !important;
            border-bottom: none !important;
            border-left: none !important;
            border-right: none !important;
            outline: none !important;
            /* 正常定位 */
            position: relative;
            /* 确保标题始终在最上层，永远不会被子列表覆盖 */
            z-index: 1000;
            /* 添加背景确保在滚动时不透明 */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .knowledge-sidebar .knowledge-section-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.2rem 1.25rem 0.8rem 1.25rem; /* 增加顶部padding */
            color: rgba(255, 255, 255, 0.9); /* 增加对比度 */
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            line-height: 1.4; /* 确保行高合适 */
            transition: color 0.2s, background 0.2s;
            width: 100%;
            box-sizing: border-box;
            position: relative !important;
            left: auto !important;
            right: auto !important;
            white-space: normal; /* 允许换行以确保可见 */
            overflow: visible;
            flex: 1;
            border: none !important;
            border-top: none !important;
            border-bottom: none !important;
            border-left: none !important;
            border-right: none !important;
            outline: none !important;
            z-index: 11;
        }
        .knowledge-section-toggle {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-left: 0.5rem;
            transition: transform 0.3s ease;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            flex-shrink: 0;
        }
        .knowledge-section-item.expanded .knowledge-section-toggle {
            transform: rotate(90deg);
        }
        .knowledge-section-item.expanded .knowledge-section-toggle::before {
            content: '▶';
        }
        .knowledge-section-item:not(.expanded) .knowledge-section-toggle::before {
            content: '▶';
        }
        .knowledge-sidebar .knowledge-section-title:hover {
            color: var(--accent);
            background: rgba(0, 255, 255, 0.08);
        }
        .knowledge-sidebar .knowledge-section-title.active {
            color: var(--accent);
            background: rgba(0, 255, 255, 0.12);
            border-left: 3px solid var(--accent);
            padding-left: calc(1.25rem - 3px);
        }
        /* 子标题列表样式 */
        .knowledge-children-list {
            display: none;
            flex-direction: column;
            padding-left: 1.5rem;
            margin-top: 0;
            padding-top: 0;
            width: 100%;
            box-sizing: border-box;
            overflow: hidden;
            border: none;
            border-top: none;
            border-bottom: none;
            position: relative;
            /* 确保列表在标题下方 */
            z-index: 1;
            background: transparent;
        }
        .knowledge-section-item.expanded .knowledge-children-list {
            display: flex;
        }
        .knowledge-sidebar .knowledge-child-item {
            display: block;
            padding: 0.8rem 1.25rem; /* 增加上下padding，让文字位置更好 */
            color: rgba(255, 255, 255, 0.7); /* 增加子标题对比度 */
            text-decoration: none;
            font-size: 13px;
            transition: color 0.2s, background 0.2s;
            border-left: 2px solid transparent;
            width: 100%;
            box-sizing: border-box;
            position: relative !important;
            left: auto !important;
            right: auto !important;
            white-space: nowrap;
            overflow: visible;
            text-overflow: ellipsis;
            z-index: 1;
        }
        .knowledge-sidebar .knowledge-child-item:hover {
            color: var(--accent);
            background: rgba(0, 255, 255, 0.06);
        }
        .knowledge-sidebar .knowledge-child-item.active {
            color: var(--accent);
            background: rgba(0, 255, 255, 0.1);
            border-left: 2px solid var(--accent);
            padding-left: calc(1.25rem - 2px);
        }
        .knowledge-main {
            flex: 1;
            min-width: 0;
        }
        .knowledge-main .glass-panel {
            padding: 1.5rem 2rem;
        }
        .knowledge-main h2 { 
            margin-top: 0;
            margin-bottom: 1rem;
            font-size: 1.3rem;
            font-weight: 500;
        }
        .knowledge-main h3 { 
            font-size: 1.1rem; 
            margin: 1.25rem 0 0.5rem; 
            color: var(--accent);
            text-align: left;
        }
        .knowledge-main h3:first-of-type { margin-top: 0.5rem; }
        .knowledge-main p { margin: 0.5rem 0; line-height: 1.65; }
        @media (max-width: 768px) {
            .knowledge-layout {
                flex-direction: column;
                margin-left: 0; /* 移动端取消左边距 */
            }
            .knowledge-sidebar {
                position: static;
                width: 100%;
                top: auto;
                left: auto;
                height: auto;
                max-height: none;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="page-loader">
        <div class="loader-text">正在校准量子公式...</div>
    </div>

    <nav>
        <a href="index.html">首页</a>
        <a href="story.html">我们的故事</a>
        <a href="knowledge.html" class="active">知识库</a>
        <a href="explorer.html">探测器</a>
    </nav>

    <div class="page-container">
        <div class="knowledge-layout">
            <aside class="knowledge-sidebar">
                <nav id="knowledge-toc" aria-label="知识库目录"></nav>
            </aside>
            <main class="knowledge-main">
                <div id="knowledge-content"></div>
            </main>
        </div>
    </div>
    <script src="src/data/knowledgeBase.js"></script>
    <script src="src/knowledgePage.js"></script>
</body>
</html>
